<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Crypton Diary Demo</title>
<link rel="stylesheet" type="text/css" media="screen" href="/examples/diary/style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/dist/crypton.js"></script>
<script src="/examples/diary/diary.js"></script>
</head>
<body class="login">
  <div id="login">
    <img src="/examples/diary/crypton.png" alt="Crypton" />
    <p class="center" id="status"></p>
    <div class="center progressBar">
      <div class="progress"></div>
    </div>
    <form>
      <input type="text" name="username" placeholder="Username" /><br />
      <input type="password" name="password" placeholder="Password" /><br />
      <input type="submit" name="login" value="Login" />
      <input type="submit" name="register" value="Register" />
    </form>
    <p class="center"><small>Don't forget your password! If lost, there is no way to reset it.</small></p>
  </div>
  <div id="app">
    <div id="header" class="hiding">
      <strong id="logo">Crypton Diary</strong>
      <span></span>
      <ul id="nav">
        <li><a href="#" id="display"><img src="/examples/diary/list.png" alt="" />Entries</a></li>
        <li><a href="#" id="create"><img src="/examples/diary/create.png" alt="" />Create</a></li>
      </ul>
    </div>
    <div id="entryList"></div>
    <div id="pad">
      <div id="controls">
        <span id="date"></span>
        <a href="#" id="delete"><img src="/examples/diary/delete.png" alt="Delete" height="20"/> Delete</a>
        <a href="#" id="save"><img src="/examples/diary/save.png" alt="Save" width="20" /> Save</a>
      </div>
      <textarea placeholder="Dear Diary,"></textarea>
    </div>
  </div>
</body>
</html>
